<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-image: url('images/sfondo.jpg'); /* Percorso sfondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        header img {
            width: 50%;
            max-width: 300px;
            height: auto;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-button {
            width: 80%;
            max-width: 400px;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-button img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <header>
        <img src="images/logo.png" alt="Logo Ristorante">
    </header>

    <!-- PULSANTI -->
    <main>
        <a href="lunchmenu.pdf" class="menu-button">
            <img src="images/lunch.png" alt="Lunch Menu">
        </a>
        
        <a href="dinnermenu.pdf" class="menu-button">
            <img src="images/dinner.png" alt="Dinner Menu">
        </a>
    </main>

</body>
</html>

</html>
