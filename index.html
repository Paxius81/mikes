<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/sfondo.jpg'); /* Aggiungi il tuo sfondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        img {
            width: 150px; /* Regola la dimensione del logo */
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 90%;
            padding: 20px;
            margin: 10px auto;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 24px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .btn img {
            width: 150px; /* Regola la dimensione dei pulsanti */
            vertical-align: middle;
        }
        #pdf-container {
            width: 100%;
            height: 80vh; /* Imposta l'altezza per il PDF */
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo Ristorante">
        <a href="javascript:void(0);" class="btn" onclick="loadPDF('pdfs/lunch-menu.pdf')">
            <img src="images/lunch-button.png" alt="Lunch Button">
        </a>
        <a href="javascript:void(0);" class="btn" onclick="loadPDF('pdfs/dinner-menu.pdf')">
            <img src="images/dinner-button.png" alt="Dinner Button">
        </a>

        <iframe id="pdf-container" src="" style="display:none;"></iframe> <!-- Contenitore per il PDF -->
    </div>

    <script>
        function loadPDF(pdfURL) {
            // Imposta l'URL del PDF nell'iframe e mostra l'iframe
            document.getElementById('pdf-container').src = pdfURL;
            document.getElementById('pdf-container').style.display = 'block';
        }
    </script>
</body>
</html>
