<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('pdf'); // Otteniamo il nome del file PDF dalla query string

        if (pdfUrl) {
            const container = document.getElementById('pdf-container');
            const loadingTask = pdfjsLib.getDocument(pdfUrl); // Carica il PDF
            loadingTask.promise.then(pdf => {
                pdf.getPage(1).then(page => { // Carica la prima pagina del PDF
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    container.appendChild(canvas);
                    page.render({ canvasContext: context, viewport: viewport });
                });
            });
        }
    </script>
</body>
</html>
