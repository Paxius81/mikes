<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Caricamento PDF...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.7s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Apertura PDF...</h1>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        if (file) {
            setTimeout(() => {
                window.location.href = `./pdfjs/web/viewer.html?file=${encodeURIComponent('../' + file)}`;
            }, 300);
        } else {
            document.body.innerHTML = '<h1>PDF non trovato</h1>';
        }
    </script>
</body>

</html>
