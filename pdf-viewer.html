<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizzatore PDF</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="pdfFrame"></iframe>

    <script>
        // Legge i parametri dell'URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('pdf');

        if (pdfUrl) {
            const timestamp = new Date().getTime(); // aggiunge timestamp per forzare il caricamento
            document.getElementById('pdfFrame').src = pdfUrl + '?t=' + timestamp;
        } else {
            document.body.innerHTML = "<h1>PDF non trovato.</h1>";
        }
    </script>
</body>
